<section class="modal">
  <div class="container">
    <form class="modal__form">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text">
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password">
      </label>
      <button class="modal__btn">Login</button>
      <div class="modal__box">
        <label class="modal__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="modal__error">Lost your password?</a>
      </div>
      <p class="modal__text">Not registered? No problem</p>
      <a class="modal__link" href="#">Create an account</a>
    </form>
  </div>
</section>
