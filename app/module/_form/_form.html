<form class="form" action="#">
  <h4 class="form__title">
    Leave A Comment
  </h4>
  <div class="form__box">
    <div class="form__input-wrapper">
      <input class="form__input" type="text" placeholder="Name">
    </div>
    <div class="form__input-wrapper form__input-wrapper--email">
      <input class="form__input" type="email" placeholder="Email">
    </div>
  </div>
  <div class="form__textarea-wrapper form__textarea-wrapper--message">
    <textarea class="form__textarea" placeholder="Comment"></textarea>
  </div>
  <button class="form__btn" type="submit">
    Post Comment
  </button>
</form>
